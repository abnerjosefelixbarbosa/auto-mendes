<main>
  <app-navbar></app-navbar>

  <div class="container-xxl border rounded-1 p-5 mt-5">
    <div>
      <select
        class="form-select form-select-lg mb-3"
        [formControl]="select"
        aria-label=".form-select-lg example"
      >
        <option value="1">Gerente</option>
        <option value="2">Subgerente</option>
        <option value="3">Vendedor</option>
      </select>

      <button
        type="button"
        class="btn btn-primary"
        (click)="listByTypeEmployee()"
      >
        Buscar
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Matricula</th>
          <th scope="col">Telefone</th>
          <th scope="col">Data de nascimento</th>
          <th scope="col">Comissão</th>
        </tr>
      </thead>
      <tbody>
        @for (i of items; track i.id) {
        <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.matriculation }}</td>
          <td>{{ i.phone }}</td>
          <td>{{ i.birthDate | date : "dd-MM-yyyy" }}</td>
          <td>{{ i.commission.toFixed(2) }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#updateModal"
              (click)="update(i)"
            >
              Atualizar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atualização de funcionario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="confirm()">
              <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Matricula</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="matriculation"
                />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  formControlName="phone"
                />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Data de nascimento</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="birthDate"
                />
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Comissão</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="commission"
                />
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Confirma</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
</main>
